<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
    <script src="https://kit.fontawesome.com/aba2ecbbcb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="Images/Thumnail.png" class="song-img">
            <h1>Diamond Heart</h1>
            <p>Alan Walker ft. sophia somajo</p>

            <audio id="song">
                <source src="Songs/Alan_Walker_-_Diamond_Heart_(feat._Sophia_Somajo)(128k).mp3" type="audio/mpeg" >
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl-Icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>


        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
